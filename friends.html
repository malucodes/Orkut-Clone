<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orkut - Meus Amigos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .comm-info-card { background: white; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .comm-title-large { font-size: 24px; font-weight: 300; color: black; font-family: Arial, sans-serif; }
        .comm-divider { height: 1px; background: #e0e0e0; margin: 10px 0 20px 0; width: 100%; }
        .friends-grid-full { display: flex; flex-wrap: wrap; gap: 15px; }
        .friend-card-large { width: 120px; text-align: center; }
        .friend-card-large img { width: 120px; height: 120px; object-fit: cover; border: 1px solid #ccc; padding: 2px; }
        .friend-card-large span { display: block; margin-top: 5px; color: #0044cc; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <header class="orkut-header">
        <div class="header-content">
            <img src="assets/images/orkut-logo.png" alt="orkut" class="logo">
            <nav class="main-nav">
                <a href="index.html">In√≠cio</a>
                <a href="index.html">Perfil</a>
                <a href="#">P√°gina de recados</a>
                <a href="friends.html">Amigos</a>
                <a href="my_communities.html">Comunidades</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="pesquisa do orkut">
                <button>üîç</button>
            </div>
            <div class="user-info">
                <span>usuario@orkut.com</span> | <a href="#">Sair</a>
            </div>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="orkut-grid">
            <aside class="left-column">
                <div class="card profile-pic-card">
                    <img src="assets/images/profile-default.png" id="profile-image-sidebar" style="width:100%; display:block;">
                    <div style="background: white; padding: 10px; margin-top: 5px; border-radius: 3px;">
                        <div id="sidebar-name" style="font-weight:bold; color: #0044cc;"></div>
                        <div id="sidebar-sex" style="font-size: 11px; color: #666;"></div>
                        <div id="sidebar-rel" style="font-size: 11px; color: #666;"></div>
                        <div id="sidebar-loc" style="font-size: 11px; color: #666;"></div>
                    </div>
                </div>
            </aside>

            <section class="center-column">
                <div class="comm-info-card">
                    <h1 class="comm-title-large">Meus Amigos</h1>
                    <div class="comm-divider"></div>
                    <div id="full-friends-grid" class="friends-grid-full"></div>
                </div>
            </section>

            <aside class="right-column">
                <div class="card friends-card">
                    <div class="card-header">
                        <h3 id="friends-count">amigos (3)</h3>
                    </div>
                    <div class="friends-grid">
                        <div class="friend-item"><img src="https://picsum.photos/60?random=1"><span>Pedro</span></div>
                        <div class="friend-item"><img src="https://picsum.photos/60?random=2"><span>Ana</span></div>
                        <div class="friend-item"><img src="https://picsum.photos/60?random=3"><span>Carlos</span></div>
                    </div>
                    <div class="card-action">
                        <a href="friends.html">ver todos</a>
                    </div>
                </div>

                <div class="card communities-card">
                    <div class="card-header">
                        <h3 id="comm-count">comunidades (0)</h3>
                    </div>
                    <div class="comm-list">
                    </div>
                    <div class="card-action">
                        <a href="my_communities.html" id="view-all-comm">ver todas</a>
                        <a href="#" id="manage-comm">gerenciar</a>
                    </div>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
